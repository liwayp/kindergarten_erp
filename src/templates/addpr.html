{%extends 'base.html'%}


{% block css %}
<style>
    h2 {
        text-align: center;
        color: #111827;
        margin-bottom: 24px;
        font-size: 1.8rem;
    }

    .form-group label {
        font-weight: 600;
        color: #374151;
    }

    .card {
        background-color: white;
        border-radius: 30px;
        box-shadow: 0 20px 45px rgba(0,0,0,0.08);
        padding: 30px 40px;
    }

    button.btn-block {
        padding: 12px;
        font-weight: 700;
    }
</style>
{% endblock css %}





{%block content%}
{%endblock content%}

{% block main %}
<div class="card" style="margin: 80px auto; max-width: 660px;">
    <h2 class="text-center">Add Product</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" name="name" id="id_name" placeholder="For example: Milk">
        </div>
        <div class="form-group">
            <label for="id_unit">type</label>
            <select name="unit" id="id_unit" class="form-control">
                <option value="л">litr</option>
                <option value="кг">kiloggram</option>
                <option value="шт">piece</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_minimum_threshold">Minimum threshold</label>
            <input type="number" step="0.01" name="minimum_threshold" id="id_minimum_threshold" class="form-control" placeholder="For example: 10.00">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save product</button>
    </form>
</div>
{% endblock main %}

{%block js%}
{%endblock js%}
