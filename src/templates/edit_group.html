{% extends 'base.html' %}

{% block main %}
<div class="container py-5">
  <h2 class="mb-4">✏️ Edit Group</h2>

  <form method="post">
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="id_name" class="form-label">Group name</label>
      {{ form.name }}
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
  </form>

</div>
{% endblock %}
